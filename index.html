<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健美家サンドボックス</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-white p-4 border-b border-gray-200">
    <div class="container mx-auto flex items-center justify-between">
        <div class="text-2xl font-bold">
            <span class="text-indigo-700">健美家</span>サンドボックス
        </div>
        <input class="border border-gray-300 rounded p-1 w-1/3" type="text" placeholder="検索...">
        <div class="flex items-center space-x-4">
            <img class="w-6 h-6" src="https://iconarchive.com/icons/custom-icon-design/mono-business-2/256/coffee-icon.png" alt="プロフィール画像">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">ログイン</button>
        </div>
    </div>
</header>

<main class="container mx-auto mt-12">
    <div class="grid grid-cols-12 gap-8">
        <div class="col-span-8">
            <!-- 物件リスト -->
            <!-- 物件リスト -->
            <div class="bg-white rounded p-4 mb-4">
                <div class="flex items-center">
                    <img class="w-32 h-20 rounded" src="https://source.unsplash.com/featured/300x200/?house,1" alt="物件画像">
                    <div class="ml-4">
                        <h4 class="font-bold">物件名 1</h4>
                        <p class="text-sm text-gray-400">住所 1</p>
                        <p class="text-lg font-bold mt-2">¥100,000 / 月</p>
                    </div>
                </div>
                <!-- 他の物件情報も同様に追加 -->
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">詳細を見る</button>
            </div>

            <div class="bg-white rounded p-4 mb-4">
                <div class="flex items-center">
                    <img class="w-32 h-20 rounded" src="https://source.unsplash.com/featured/300x200/?house,2" alt="物件画像">
                    <div class="ml-4">
                        <h4 class="font-bold">物件名 2</h4>
                        <p class="text-sm text-gray-400">住所 2</p>
                        <p class="text-lg font-bold mt-2">¥120,000 / 月</p>
                    </div>
                </div>
                <!-- 他の物件情報も同様に追加 -->
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">詳細を見る</button>
            </div>

            <div class="bg-white rounded p-4 mb-4">
                <div class="flex items-center">
                    <img class="w-32 h-20 rounded" src="https://source.unsplash.com/featured/300x200/?house,3" alt="物件画像">
                    <div class="ml-4">
                        <h4 class="font-bold">物件名 3</h4>
                        <p class="text-sm text-gray-400">住所 3</p>
                        <p class="text-lg font-bold mt-2">¥150,000 / 月</p>
                    </div>
                </div>
                <!-- 他の物件情報も同様に追加 -->
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">詳細を見る</button>
            </div>

        </div>
        <div class="col-span-4">
            <!-- サイドバー・フッターコンポーネント -->
            <div class="sticky top-4">
                <div class="bg-white p-4 rounded mb-4">
                    <h3 class="font-bold mb-4">フィルター</h3>
                    <div class="mb-4">
                        <label class="font-bold">家賃</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                            <option>下限なし</option>
                            <option>¥50,000</option>
                            <option>¥100,000</option>
                            <option>¥150,000</option>
                            <option>¥200,000</option>
                            <option>¥250,000</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="font-bold">間取り</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                            <option>指定なし</option>
                            <option>1R</option>
                            <option>1K</option>
                            <option>1DK</option>
                            <option>1LDK</option>
                            <option>2K</option>
                            <option>2DK</option>
                            <option>2LDK</option>
                            <option>3K</option>
                            <option>3DK</option>
                            <option>3LDK</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="font-bold">築年数</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                            <option>指定なし</option>
                            <option>新築</option>
                            <option>築5年以内</option>
                            <option>築10年以内</option>
                            <option>築15年以内</option>
                            <option>築20年以内</option>
                            <option>築30年以内</option>
                        </select>
                    </div>
                    <button class="bg-blue-500 text-white w-full py-2 rounded">検索</button>
                </div>
                <footer class="mt-8">
                    <p class="text-center text-sm text-gray-400">© 2023 健美家サンドボックス. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </div>
</main>
</body>
</html>
